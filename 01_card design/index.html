<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="picture-div">
            <div class="picture"><img src="img/pic.jpeg" alt="" class="profile-img"></div>
        </div>

        <div class="text-data">
            <span class="company">Raunak Kunti</span>
            <span class="type">Web Developer</span>
        </div>

        <div class="gola">

            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e1396c;" class="link">
                <i class='bx bxl-instagram' ></i>

            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-twitter' ></i>

            </a>
            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="btn">
            <button class="btn1">Subscribe</button>
            <button class="btn2">Message</button>
        </div>

        <div class="icons">
            <div class="data">
                <i class='bx bx-like size'></i>
                <span class="number">60.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-share size'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots size'></i>
                <span class="number">12.4k</span>
            </div>
        </div>
    </div>
</body>

</html>
